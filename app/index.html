    <script>
    $(document).ready(function() {
      displayAnimals();
      console.log('ready!');
    });

    function displayAnimals() {
      var animals = initAnimals();
      var $kittenList = $("#kitten-list .row");
      $kittenList.html(" ");
      $.each(animals.kittens, function(index, kitten){
              $kittenList.append("<div class='col-md-4'><div class='panel-body'><div class='text-center'><img class='thumbnail center-block' src='"+kitten.imageUrl+"'+ alt='' height=100 width=100>Name: "+kitten.name+"<br>Age: "+kitten.age+"<br>Sex: "+kitten.sex+"<br>Breed: "+kitten.breed+"<br>"+kitten.description+"</div></div></div>");

            });


    };

    function initAnimals(){
        var animals = {
        "kittens":[

          ]
        };
          return(animals);
      }
      console.log(initAnimals);
